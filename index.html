<!DOCTYPE html>
<html lang="en">
<head>
    <script src="load.js"></script>
    <!-- Hiding Safari User Interface Components -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- specifying a webpage icon for web clip
    <link rel="apple-touch-icon" href="touch-icon-iphone.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png" />

    specifying a startup image 
    <link rel="apple-touch-startup-image" href="/startup.png"> -->

    <!-- changing the status bar appearance -->
    <!-- If content is set to default, the status bar appears normal. If set to black, the status bar has a black background. If set to black-translucent, the status bar is black and translucent. If set to default or black, the web content is displayed below the status bar. If set to black-translucent, the web content is displayed on the entire screen, partially obscured by the status bar. The default value is default. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Mobile Legends Pick-Ban Tool</title>
</head>
<body>
    <div id="content">
        <div class="desktop">
            <div class = "top-row">
                <div class="outer-div">
                    <div class="inner-div">
                        <div class="wrapper"><div class="large-div2"></div></div>
                        <div class="wrapper"><div class="small-div"></div></div>
                    </div>
                    <div class="inner-div">
                        <div class="wrapper"><div class="large-div2"></div></div>
                        <div class="wrapper"><div class="small-div"></div></div>
                    </div>
                    <div class="inner-div">
                        <div class="wrapper"><div class="large-div2"></div></div>
                        <div class="wrapper"><div class="small-div"></div></div>
                    </div>
                    <div class="inner-div">
                        <div class="wrapper"><div class="large-div2"></div></div>
                        <div class="wrapper"><div class="small-div"></div></div>
                    </div>
                    <div class="inner-div">
                        <div class="wrapper"><div class="large-div2"></div></div>
                        <div class="wrapper"><div class="small-div"></div></div>
                    </div>
                </div>
                <div class = "chart-container">
                    <canvas id="myChart" width="500" height="250"></canvas>
                </div>
                <div class="outer-div">
                    <div class="inner-div">
                        <div class="wrapper"><div class="large-div"></div></div>
                        <div class="wrapper"><div class="small-div"></div></div>
                    </div>
                    <div class="inner-div">
                        <div class="wrapper"><div class="large-div"></div></div>
                        <div class="wrapper"><div class="small-div"></div></div>
                    </div>
                    <div class="inner-div">
                        <div class="wrapper"><div class="large-div"></div></div>
                        <div class="wrapper"><div class="small-div"></div></div>
                    </div>
                    <div class="inner-div">
                        <div class="wrapper"><div class="large-div"></div></div>
                        <div class="wrapper"><div class="small-div"></div></div>
                    </div>
                    <div class="inner-div">
                        <div class="wrapper"><div class="large-div"></div></div>
                        <div class="wrapper"><div class="small-div"></div></div>
                    </div>
                </div>
            </div>
            <div class = "bottom-row">
                <div>
                    <canvas id="myRadarChart1"  width="400" height="300"></canvas>
                </div>
                <div>

                </div>
                <div class="notepad-container">
                    <div class="notepad-title">General Game Notes</div>
                    <div class="notepad" contenteditable="true"></div>
                </div>
                <div class = "hero-selection">
                    <div class="hero-categories">
                        <input type="search" id="search" name="search" placeholder="Search...">
                        <button data-category="all">All</button>
                        <button data-category="mage">Mage</button>
                        <button data-category="tank">Tank</button>
                        <button data-category="marksman">Marksman</button>
                        <button data-category="assassin">Assassin</button>
                        <button data-category="fighter">Fighter</button>
                        <button data-category="support">Support</button>
                    </div>
                    <div class="hero-grid">
                        
                    </div>
                </div>
                <div>
                    <canvas id="myRadarChart2"  width="400" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="mobile">
            <div class="team-div">
                <div class="pick-div">
                    <div class="wrapper"><div class="large-div2"></div></div>
                    <div class="wrapper"><div class="large-div2"></div></div>
                    <div class="wrapper"><div class="large-div2"></div></div>
                    <div class="wrapper"><div class="large-div2"></div></div>
                    <div class="wrapper"><div class="large-div2"></div></div>
                </div>
                <div class="ban-div">
                    <div class="wrapper"><div class="small-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                </div>
                <div class="triangle-container">
                    <div class="triangle" id="blueTeamIndicator" style="border-bottom: 5px solid white;"></div>
                </div>
            </div>
            <div class="carousel">
                <div class="carousel-item" style="align-self: start";>
                    <div class="timer-container" id="timer-container">
                        <div id="countdown-bar"></div>
                    </div>
                    <div class = "hero-selection">
                        <div class="hero-categories">
                            <input type="search" id="search2" name="search2" placeholder="SEARCH...">
                            <div class="play-button" id="playButton"><div class="play-icon" id="icon"></div></div>
                            <button data-category="mage" class="role-button mage"></button>
                            <button data-category="tank" class="role-button tank"></button>
                            <button data-category="marksman" class="role-button marksman"></button>
                            <button data-category="assassin" class="role-button assassin"></button>
                            <button data-category="fighter" class="role-button fighter"></button>
                            <button data-category="support" class="role-button support"></button>
                        </div>
                        <div class="hero-grid2">
                        
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <canvas id="mobileBar"></canvas>
                </div>
                <div class="carousel-item">
                    <canvas id="mobileRadar1"></canvas>
                </div>
            </div>
            <div class="team-div">
                <div class="triangle-container">
                    <div class="triangle"  id="redTeamIndicator" style="border-top: 5px solid white;"></div>
                </div>
                <div class="ban-div2">
                    <div class="wrapper"><div class="small-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                </div>
                <div class="pick-div2">
                    <div class="wrapper"><div class="large-div"></div></div>
                    <div class="wrapper"><div class="large-div"></div></div>
                    <div class="wrapper"><div class="large-div"></div></div>
                    <div class="wrapper"><div class="large-div"></div></div>
                    <div class="wrapper"><div class="large-div"></div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
