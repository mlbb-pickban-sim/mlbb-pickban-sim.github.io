<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Mpbile Legends Pick-Ban Tool</title>
</head>
<body>
    <div>
        <div class = "top-row">
            <div class="outer-div">
                <div class="inner-div">
                    <div class="wrapper"><div class="large-div2"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                </div>
                <div class="inner-div">
                    <div class="wrapper"><div class="large-div2"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                </div>
                <div class="inner-div">
                    <div class="wrapper"><div class="large-div2"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                </div>
                <div class="inner-div">
                    <div class="wrapper"><div class="large-div2"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                </div>
                <div class="inner-div">
                    <div class="wrapper"><div class="large-div2"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                </div>
            </div>
            <div class = "chart-container">
                <canvas id="myChart" width="500" height="250"></canvas>
            </div>
            <div class="outer-div">
                <div class="inner-div">
                    <div class="wrapper"><div class="large-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                </div>
                <div class="inner-div">
                    <div class="wrapper"><div class="large-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                </div>
                <div class="inner-div">
                    <div class="wrapper"><div class="large-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                </div>
                <div class="inner-div">
                    <div class="wrapper"><div class="large-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                </div>
                <div class="inner-div">
                    <div class="wrapper"><div class="large-div"></div></div>
                    <div class="wrapper"><div class="small-div"></div></div>
                </div>
            </div>
        </div>
        <div class = "bottom-row">
            <div>
                <canvas id="myRadarChart1"  width="400" height="300"></canvas>
            </div>
            <div>

            </div>
            <div class="notepad-container">
                <div class="notepad-title">General Game Notes</div>
                <div class="notepad" contenteditable="true"></div>
            </div>
            <div class = "hero-selection">
                <div class="hero-categories">
                    <input type="search" id="search" name="search" placeholder="Search...">
                    <button data-category="all">All</button>
                    <button data-category="mage">Mage</button>
                    <button data-category="tank">Tank</button>
                    <button data-category="marksman">Marksman</button>
                    <button data-category="assassin">Assassin</button>
                    <button data-category="fighter">Fighter</button>
                    <button data-category="support">Support</button>
                </div>
                <div class="hero-grid">
                    
                </div>
            </div>
            <div>
                <canvas id="myRadarChart2"  width="400" height="300"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
